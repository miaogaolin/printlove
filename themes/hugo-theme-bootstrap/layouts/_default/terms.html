{{ define "content" }}
<div class="col-lg-7 offset-lg-1 content-post">
  {{- partial "breadcrumb" . -}}
  <div class="terms row surface content-block">
    <h5>{{ .Title }}</h5>
    <div>
      {{- range .Data.Terms.ByCount -}}
      <a href="{{ .Page.Permalink }}" class="post-taxonomy rounded btn me-3 mb-3" title="{{ .Page.Title }}">
        {{ .Page.Title }} <span class="badge rounded-pill">{{ .Count }}</span>
      </a>
      {{- end -}}
    </div>
  </div>
</div>
{{- partial "sidebar" . -}}
{{ end }}
