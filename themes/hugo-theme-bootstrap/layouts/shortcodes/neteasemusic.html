{{- $id := .Get 0 -}}
{{- $auto := 0 -}}
{{- if isset .Params 1 -}}
  {{- $auto = cond (.Get 1) 1 0 -}}
{{- end -}}
{{- $type := 2 -}}
{{- if isset .Params 2 -}}
  {{ $type = .Get 2 }}
{{- end -}}
<iframe class="neteasemusic-iframe"
  frameborder="no" border="0" marginwidth="0" marginheight="0" height=86 width="100%"
  src="https://music.163.com/outchain/player?type={{ $type }}&id={{ $id }}&auto={{ $auto }}&height=66"
  loading="lazy">
</iframe>
