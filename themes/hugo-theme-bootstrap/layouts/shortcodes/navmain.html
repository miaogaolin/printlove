{{- $currentPage := absLangURL (.Get 0) -}}
{{- range .Site.Menus.main -}}
    {{- if .HasChildren -}}
    <div class="navbar-surface clearfix">
        {{- range .Children -}}
        <a class="{{ if eq $currentPage (absLangURL .URL) }}active{{ end }} d-block float-start p-2" href="{{ absLangURL .URL }}">{{- .Name -}}</a>
        {{- end -}}
    </div>
    {{- end -}}
{{- end -}}
