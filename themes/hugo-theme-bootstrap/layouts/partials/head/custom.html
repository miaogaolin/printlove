{{- with .Site.Params.customCSS -}}
{{- range . -}}
<link rel="stylesheet" href="{{ absURL . }}" crossorigin="anonymous">
{{- end -}}
{{- end -}}
{{- with .Site.Params.customJS -}}
{{- range . -}}
<script src="{{ absURL . }}" crossorigin="anonymous"></script>
{{- end -}}
{{- end -}}

{{ $css := .Resources.Match "**.css"}}
{{ $js := .Resources.Match "**.js"}}
{{ range $css }}
<link rel="stylesheet" href="{{ absURL . }}" crossorigin="anonymous">
{{ end }}
{{- range $js -}}
<script src="{{ absURL . }}" crossorigin="anonymous"></script>
{{- end -}}
