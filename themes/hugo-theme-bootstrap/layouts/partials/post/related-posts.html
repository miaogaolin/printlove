{{- with (.Site.RegularPages.Related . | first (default 5 .Site.Params.relatedPostCount)) -}}
<section class="related-posts">
  <h3>{{ T "related_posts" }}</h3>
  <ul class="related-posts">
    {{- range . -}}
    <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
    {{- end -}}
  </ul>
</section>
{{- end -}}
