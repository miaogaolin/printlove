{{- if or .Prev .Next -}}
<div class="post-navs mb-3">
  {{- with .Prev -}}
    <div>
      {{ T "prev_post" }}<a href="{{ .Permalink }}">{{ .Title }}</a>
    </div>
  {{- end -}}
  {{- with .Next -}}
    <div>
      {{ T "next_post" }}<a href="{{ .Permalink }}">{{ .Title }}</a>
    </div>
  {{- end -}}
</div>
{{- end -}}
