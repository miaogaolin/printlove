<section class="recent-posts row surface">
  <h4>{{ T "recent_posts" }}</h4>
  <ul>
  {{- range first (default 5 .Site.Params.recentPostCount) (where site.RegularPages "Type" "in" site.Params.mainSections) -}}
    <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
  {{- end -}}
  </ul>
</section>
