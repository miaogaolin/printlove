[build]
publish = "exampleSite/public"
command = "cd exampleSite && hugo --minify --themesDir=../../ --theme=repo -b=https://hugo-theme-bootstrap.netlify.app/"

[context.production.environment]
HUGO_VERSION = "0.78.0"
HUGO_ENV = "production"
HUGO_ENABLEGITINFO = "true"

[context.develop.environment]
HUGO_VERSION = "0.78.0"
HUGO_ENABLEGITINFO = "true"
